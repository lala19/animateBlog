	<body id="blog">
		  <header id="header"></header>
		<div class="msg_content" style="width: 1200px; margin:20px auto;">
			<div class="msg_left am-u-lg-5">
					<div class="am-panel am-panel-default">
					<div class="am-panel-bd">
						<div class="am-g">
							<div class="am-u-md-4" style="text-align: center;">
								<img class="am-img-circle am-img-thumbnail user_head" src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/200/h/200/q/80" alt="" />
								<p>头像</p>
							</div>
							<div class="am-u-md-8">
								<div class="user_name">
									<p>昵称:<span class="u_name"></span></p>
									
								</div>
								<div class="user_email">
									<p>邮箱: <span class="u_email"></span></p>
									
								</div>
								<div class="user_msg">
									<p>个人简介: <span class="u_introduce"></span></p>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="msg_right am-u-lg-7">
				<h2>个人博客</h2>
				<div class="msg_blog">
					<div class="msg_msg">
						<div class="msg_newmsg">
						<h5>文章列表:</h5>
						<div class="art_con">
						
						</div>
						</div>
					</div>
				</div>
			</div>
